{% extends '_base.html' %}

{% block content %}
<div class="container text-center mt-5 py-5">
    <div class="row justify-content-md-center py-5">
        <div class="col-md-4">
            <form method="POST">
                {% csrf_token %}

                <h1 class="h3 mb-3 fw-normal">Please login</h1>
            
                <div class="form-floating">
                    <input type="username" name="username" required="" id="id_email" maxlength="150" class="form-control text-bg-dark bg-dark"
                        placeholder="Email" aria-label="default input example">
                    <label for="floatingInput">Email or username</label>
                </div>
                <p></p>
                <div class="form-floating">
                    <input class="form-control text-bg-dark bg-dark" type="password" name="password" autocomplete="current-password" required="" id="id_password">
                    <label for="floatingPassword">Password</label>
                </div>
            
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">login</button>
                
            </form>

            <div>Еще нет аккаунта. <a href="{% url 'register' %}">Создать аккаунт</a></div>
        </div>
    </div>
</div>
{% endblock %}
